<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willberries</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-2">
          <a href="/" class="logo-link">
            <img
              width="128"
              src="img/logo.svg"
              alt="logo: Willberries"
              class="logo-image"
            />
          </a>
        </div>
        <!-- /.col-2 -->
        <div class="col-6">
          <nav>
            <ul class="navigation d-flex justify-content-around">
              <li class="navigation-item">
                <a href="#" class="navigation-link">Womens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Mens</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Goods</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Accessories</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Brands</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="navigation-link">Blog</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.col-6 -->
        <div class="col-2 d-flex justify-content-end">
          <button class="button">
            <img class="button-icon" src="img/cart.svg" alt="icon: cart" />
            <span class="button-text">Cart</span>
          </button>
        </div>
        <!-- /.col-2 -->
      </div>
      <!-- /.row -->
    </header>
    <div class="slider">
      <section class="slide slide-1">
        <div class="container">
          <div class="row">
            <div class="col-4 offset-lg-1">
              <span class="label">Bestseller</span>
              <h2 class="slide-title">Sweater Chocker Neck</h2>
              <p class="slide-description">
                Women’s pearl basic knit sweater with a round neck. Available in
                several colours. Free shipping to stores.
              </p>
              <button class="button">
                <span class="button-price">$319</span>
                <span class="button-text">Shopw now</span>
              </button>
            </div>
            <!-- /.col-4 offset-lg-1 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </section>
      <div class="slider-nav">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-1">
              <button class="slider-button">
                <img src="img/arrow-prev.svg" alt="icon: arrow-prev" />
              </button>
            </div>
            <!-- /.col-1 -->
            <div class="col-1">
              <button class="slider-button">
                <img src="img/arrow-next.svg" alt="icon: arrow-next" />
              </button>
            </div>
            <!-- /.col-1 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.slider-nav -->
    </div>
    <!-- /.slider -->
  </body>
</html>
